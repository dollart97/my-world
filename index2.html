            async function munculinAlertyes() {
                await Swal.fire('Ahh Jadi Maluu')

                    title: 'How was your day?',
                    text: 'Have a good love life yaa.. wish u allways be happy on path you choose, and i hope your day is as fabulous as u are!',

                    imageHeight: 500,
                    imageAlt: 'Gambar kue ulang tahun',
                })
                await Swal.fire(
                    'May Allah guide you to me!',
                    'hahahah begitulah cakap seekor buaya',
                    'question'
                )

                    title: 'Suka gak di kasih ginian',
                    text: "Tolong jawab yang jujur ya...",
                    icon: 'question',
                    showDenyButton: true,
                    confirmButtonColor: '#3085d6',
                    confirmButtonText: 'Suka Banget!',
                    denyButtonText: `Gak Suka!`,
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({

                    }
